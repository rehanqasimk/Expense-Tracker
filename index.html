<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header  -->
      <h2 id="header">Expense Tracker App</h2>
      <div class="amount-head">
        <h3>Balance Amount</h3>
        <h1>$0.00</h1>
      </div>
      <div class="transactions-amounts">
        <div class="credit">
          <h3>Credit</h3>
          <h3>$0.00</h3>
        </div>
        <div class="debit">
          <h3>Debit</h3>
          <h3>$0.00</h3>
        </div>
      </div>
      <div class="list">
        <h3>Transaction History</h3>
        <ul>
          <li><span>Salary</span><span>+$5,000</span><button>X</button></li>
          <li><span>Dinner</span><span>-$1,000</span><button>X</button></li>
        </ul>
      </div>

      <!-- Transaction making form -->

      <div class="add-transaction">
        <h3>Add Transactions</h3>
        <form>
          <div class="formcontrol">
            <label for="description"> Description </label>
            <input type="number" id="description" />
          </div>
          <div class="formcontrol">
            <label for="description"> Amount </label>
            <input type="number" id="Amount" />
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
