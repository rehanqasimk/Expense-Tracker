<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker App</h2>
    <!-- Overall container -->
    <div class="container">
      <!-- Total Balance -->
      <h4>Amount Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="credit-debit-container">
        <!-- Credit Balance -->
        <div class="money credit" id="money-credit">
          <h4>Credit</h4>
          <p id="credit">+$0.00</p>
        </div>
        <!-- Debit Balance -->
        <div class="money debit" id="money-debit">
          <h4>Credit</h4>
          <p id="debit">+$0.00</p>
        </div>
      </div>
      <!-- Transaction History  -->
      <h3>History</h3>
      <!-- List of transcations -->
      <ul id="list" class="list">
          <li class="credit"> Salary <span>+$5,000</span></li>
          <li class="debit"> Dinner <span>-$1,000</span></li>
      </ul>
      <!-- New Transactions -->
      <h3>Add Transaction</h3>
      <!-- Transaction Form -->
      <form class="add-form">
          <!-- description -->
          <div class="form-control">
              <label for="description">Description</label>
              <input type="text" id="description" placeholder="Enter the Description">
          </div>
          <!-- Amount -->
          <div class="form-control">
            <label for="description">Description</label>
            <input type="number" id="amount" placeholder="Enter Amount">
            <button class="submit">Add Transaction</button>
        </div>          
      </form>
    </div>
    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
